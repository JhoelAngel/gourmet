<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Delicias Gourmet - Sesión y Registro</title>
  <link rel="stylesheet" href="css/inicio sesion.css">
</head>
<body>
  <div class="wrapper">
    <h1 class="titulo-principal">Delicias Gourmet</h1>

    <!-- Login -->
    <div class="box" id="login">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <input type="text" id="usuarioLogin" placeholder="Usuario" required>
        <input type="password" id="contrasenaLogin" placeholder="Contraseña" required>
        <input type="submit" value="Iniciar sesión">
        <input type="button" value="Registrarse" onclick="mostrarRegistro()">
      </form>
      <div id="mensajeError" class="mensaje-error"></div>
    </div>

    <!-- Registro -->
    <div class="box" id="registro">
      <h2>Registro</h2>
      <form id="registroForm">
        <input type="text" id="nombre" placeholder="Nombre completo" required>
        <input type="email" id="correo" placeholder="Correo electrónico" required>
        <input type="password" id="contrasenaReg" placeholder="Contraseña" required>
        <input type="password" id="confirmar" placeholder="Confirmar contraseña" required>
        <input type="submit" value="Registrar">
        <input type="button" value="Iniciar sesión" onclick="mostrarLogin()">
      </form>
    </div>
  </div>

  <script src="js/js.js"></script>
</body>
</html>
